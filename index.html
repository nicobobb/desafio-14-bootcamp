<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <section class="form__section">
            <form action="" class="form__container">
                <div class="form__div">
                    <div class="form__item">
                        <label class="form__label" for="">Primer nombre:</label>
                        <input class="form__input" type="text" name="" id="" />
                    </div>
                    <div class="form__item">
                        <label class="form__label" for=""
                            >Primer apellido:</label
                        >
                        <input class="form__input" type="text" name="" id="" />
                    </div>
                </div>
                <div class="form__div">
                    <div class="form__item">
                        <p class="form__p">Tipo de documento:</p>
                        <div class="form__radio">
                            <input
                                class="form__input__radio"
                                type="radio"
                                name=""
                                id=""
                            />
                            <label class="form__label__radio" for="">DNI</label>
                            <input
                                class="form__input__radio"
                                type="radio"
                                name=""
                                id=""
                            />
                            <label class="form__label__radio" for=""
                                >CUIL</label
                            >
                        </div>
                    </div>
                    <div class="form__item">
                        <label class="form__label" for=""
                            >Número de documento:</label
                        >
                        <input class="form__input" type="text" name="" id="" />
                    </div>
                </div>
                <div class="form__item__last">
                    <label class="form__label" for="">Dirección:</label>
                    <input class="form__input" type="text" name="" id="" />
                </div>
                <div>
                    <div class="form__div">
                        <div class="form__item">
                            <label class="form__label" for="">Edad</label>
                            <input
                                class="form__input"
                                type="text"
                                name=""
                                id=""
                            />
                        </div>
                        <div class="form__item">
                            <label class="form__label" for=""
                                >Código postal</label
                            >
                            <input
                                class="form__input"
                                type="text"
                                name=""
                                id=""
                            />
                        </div>
                    </div>
                    <div class="form__div">
                        <div class="form__item">
                            <label class="form__label" for="">Email</label>
                            <input
                                class="form__input"
                                type="text"
                                name=""
                                id=""
                            />
                        </div>
                        <div class="form__item">
                            <label class="form__label" for="">Foto</label>
                            <input
                                class="form__input"
                                type="file"
                                name=""
                                id=""
                            />
                        </div>
                    </div>
                </div>
                <div>
                    <button>Enviar</button>
                    <button>Resetear</button>
                </div>
            </form>
        </section>
    </body>
</html>
